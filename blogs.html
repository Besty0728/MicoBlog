<!DOCTYPE html>
<html lang="zh-CN">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客 - 流转星</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit" async defer></script>
    <script>
        (async function () {
            // 这是您唯一需要修改的部分，将API_BASE_URL替换为您的后端API地址记得加后缀/api
            window.API_BASE_URL = 'http://yourdomain.com/api';
            try {
                // 请求背景接口
                const bgResponse = await fetch(`${window.API_BASE_URL}/backgrounds`);
                const bgSettings = await bgResponse.json();

                if (bgSettings.url) { // 只要 url 不为 null 就设置
                    const style = document.createElement('style');
                    style.textContent = `
                        body.resources-loaded::before {
                            background-image: url('${bgSettings.url}');
                        }
                    `;
                    document.head.appendChild(style);
                }
                
                const response = await fetch(`${window.API_BASE_URL}/settings`);
                const settings = await response.json();

                const validationMode = parseInt(settings.turnstile_validation_mode ?? 2);

                // 如果验证模式为0，直接跳过
                if (validationMode === 0) {

                    const overlay = document.getElementById('turnstile-overlay');
                    if (overlay) overlay.remove();
                    // 显示主内容
                    const mainContent = document.getElementById('main-content');
                    if (mainContent) mainContent.style.display = 'block';
                    // 加载资源
                    if (typeof loadDelayedResources === 'function') loadDelayedResources();
                    return;
                }

                // 只有在需要验证时才继续
                if (settings.CLOUDFLARE_SITE_KEY) {
                    // 等待 turnstile 对象可用
                    function renderTurnstile() {
                        if (typeof turnstile !== 'undefined') {
                            turnstile.render('#turnstile-widget', {
                                sitekey: settings.CLOUDFLARE_SITE_KEY,
                                callback: function (token) {
                                    window.onTurnstileSuccess(token);
                                },
                                theme: 'dark',
                            });
                        } else {
                            // 如果 turnstile 还不可用，等50毫秒再试一次
                            setTimeout(renderTurnstile, 50);
                        }
                    }
                    // 立即开始尝试渲染
                    renderTurnstile();
                } else {
                    console.error('Turnstile Site Key 未在后端配置。');
                    const widgetContainer = document.getElementById('turnstile-widget');
                    if (widgetContainer) widgetContainer.innerHTML = '<p style="color: #ff6b6b;">错误：网站未配置安全密钥</p>';
                }

            } catch (e) {
                console.error('预检查失败，保留Turnstile:', e);
            }
        })();
    </script>
    <style>
        /* --- 1. General Setup & Font --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'MapleMono NF CN';
            /* 这里的话来配置您的字体 */
            src: url('fonts/MapleMono-NF-CN-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: 'MapleMono NF CN', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace, sans-serif;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            position: relative;
            transition: all 0.5s ease;
            font-size: 15px;
            letter-spacing: -0.02em;
            -webkit-font-smoothing: antialiased;
            /* 优化字体渲染 */
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- 2. Background & Overlays --- */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            z-index: -2;
            transition: filter 0.5s ease, background-image 1s ease;
        }

        body.resources-loaded::before {
            /* 背景路径 */
            background-image: url('images/zhuiming.png');
        }

        /* 13.14%黑色遮罩 */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1314);
            z-index: -1;
        }

        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        /* --- 3. Dark Mode Styles --- */
        body.dark-mode {
            color: #e0e0e0;
        }

        body.dark-mode::before {
            filter: brightness(0.3) contrast(1.2);
        }

        body.dark-mode::after {
            background: rgba(0, 0, 0, 0.5);
        }

        body.dark-mode .profile-card,
        body.dark-mode .info-card,
        body.dark-mode .animation-section,
        body.dark-mode .tab,
        body.dark-mode .project-card,
        body.dark-mode .skill-item,
        body.dark-mode .blog-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .tab.active {
            background: rgba(93, 213, 255, 0.15);
        }

        body.dark-mode #animationCanvas {
            background: rgba(0, 0, 0, 0.5);
        }

        body.dark-mode .particle {
            background: rgba(255, 255, 255, 0.3);
        }

        body.dark-mode .info-card:hover {
            background: rgba(0, 0, 0, 0.4);
        }

        body.dark-mode .tab:hover {
            background: rgba(0, 0, 0, 0.4);
        }

        body.dark-mode .project-card:hover {
            background: rgba(0, 0, 0, 0.4);
        }

        body.dark-mode .skill-item:hover {
            background: rgba(93, 213, 255, 0.15);
        }

        body.dark-mode .blog-card:hover {
            background: rgba(0, 0, 0, 0.4);
        }

        body.dark-mode .search-input {
            background: rgba(0, 0, 0, 0.3);
            color: #e0e0e0;
        }

        body.dark-mode .search-input:focus {
            background: rgba(0, 0, 0, 0.4);
        }

        /* --- 4. Keyframe Animations --- */
        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0);
            }

            to {
                transform: translateY(-100px) translateX(100px);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes avatarRipple {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes waveFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes clickAnimation {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(0.95);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* --- 5. Layout & Helper Classes --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Enhanced Glass Morphism Effect for all modules */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(1.314px);
            backdrop-filter: blur(1.314px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        /* Apply glass effect to all card elements */
        .profile-card,
        .info-card,
        .animation-section,
        .tab,
        .project-card,
        .skill-item,
        .blog-card {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(1.314px);
            backdrop-filter: blur(1.314px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        /* --- 6. Component: Profile Section --- */
        .profile-card {
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 30px;
            animation: slideIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            transform: rotate(45deg);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .profile-card:hover::before {
            opacity: 1;
        }

        .avatar-container {
            position: relative;
            padding-bottom: 40px;
            /* 为下方图标留出空间 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-image: url('images/avatar.jpg');
            /* 你的头像路径 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: linear-gradient(135deg, rgba(102, 126, 234, 0.8) 0%, rgba(118, 75, 162, 0.8) 100%);
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.3);
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow: hidden;
            /* 确保图片不溢出 */
            overflow: visible !important;
            /* 确保溢出内容可见 */
        }

        .avatar:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .avatar:active {
            transform: scale(0.95) rotate(-5deg);
        }

        .avatar::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            animation: avatarRipple 2s infinite;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .mode-indicator {
            position: absolute;
            top: 140px;
            left: 20%;
            transform: translateX(-50%);
            font-size: 20px;
            opacity: 1 !important;
            transition: opacity 0.3s ease;
            z-index: 100;
            pointer-events: none;
            background: transparent;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .mode-indicator::before {
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 35px;
        }

        .avatar:hover .mode-indicator {
            opacity: 1;
        }

        body.dark-mode .mode-indicator::before {
            content: '🌙';
        }

        body:not(.dark-mode) .mode-indicator::before {
            content: '☀️';
        }

        .decorative-icons {
            position: absolute;
            top: -20px;
            right: -25px;
            font-size: 40px;
            animation: bounce 2s infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            z-index: 2;
        }

        .decorative-icons.playing {
            animation: bounce 2s infinite, rotate 3s linear infinite;
            color: #5dd5ff;
            filter: drop-shadow(0 0 10px rgba(93, 213, 255, 0.8));
        }

        .profile-info h1 {
            font-size: 48px;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .profile-info h1 .name-wrapper {
            font-style: italic;
            display: inline-flex;
            position: relative;
        }

        .profile-info h1 .char {
            display: inline-block;
            transition: transform 0.3s ease;
            background: linear-gradient(60deg, #fc00ff 0%, #00dbde 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #fc00ff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.15);
        }

        .name-wrapper.music-floating .char {
            animation: waveFloat 1.5s ease-in-out infinite;
        }

        .name-wrapper.music-floating .char:nth-child(1) {
            animation-delay: 0s;
        }

        .name-wrapper.music-floating .char:nth-child(2) {
            animation-delay: 0.2s;
        }

        .name-wrapper.music-floating .char:nth-child(3) {
            animation-delay: 0.4s;
        }

        .profile-info h1:hover .char {
            animation: none;
            transform: translateY(-5px);
            text-shadow: 0 5px 10px rgba(93, 213, 255, 0.5);
        }

        body.dark-mode .profile-info h1 .char {
            background: linear-gradient(90deg, #84fab0 0%, #8fd3f4 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #8fd3f4;
        }

        /* --- 为"流转星"设置黑夜模式（极光文字）效果 --- */
        body.dark-mode .profile-info h1 span {
            background: linear-gradient(90deg, #84fab0 0%, #8fd3f4 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #8fd3f4;
        }

        .role {
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .motto {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(1.314px);
            backdrop-filter: blur(1.314px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link img {
            width: 60%;
            height: 60%;
            object-fit: contain;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .social-link:hover::before {
            width: 100%;
            height: 100%;
        }

        .social-link:hover {
            transform: translateY(-3px) rotate(360deg);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }

        .social-link:active {
            transform: scale(0.9);
        }

        /* --- 7. Component: Info Cards --- */
        .info-cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .info-card {
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(93, 213, 255, 0.3) 0%, transparent 70%);
            transition: all 0.5s ease;
            transform: scale(0);
        }

        .info-card:hover::before {
            transform: scale(1);
            top: -150%;
            left: -150%;
        }

        .info-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .info-card:active {
            transform: translateY(-2px) scale(0.98);
            transition: all 0.1s ease;
        }

        /* --- 8. Component: Snake Animation Section --- */
        .animation-section {
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .animation-title {
            margin-bottom: 10px;
            font-size: 18px;
            opacity: 0.9;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        #animationCanvas {
            background: rgba(0, 0, 0, 0.3);
            -webkit-backdrop-filter: blur(1.314px);
            backdrop-filter: blur(1.314px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        #animationCanvas:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            transform: scale(1.01);
        }

        /* --- 9. Component: Section Tabs & Content --- */
        .section-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: #5dd5ff;
            transition: width 0.3s ease;
        }

        .tab:hover::before {
            width: 100%;
        }

        .tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .tab:active {
            transform: translateY(0) scale(0.98);
        }

        .tab.active {
            background: rgba(93, 213, 255, 0.2);
            box-shadow: 0 5px 20px rgba(93, 213, 255, 0.3);
        }

        .tab.active::before {
            width: 100%;
        }

        .tab-icon {
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .tab:hover .tab-icon {
            transform: rotate(20deg) scale(1.1);
        }

        .content-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .content-section.active {
            display: block;
        }

        /* --- 10. Component: Project & Skills Grids --- */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .project-card {
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .project-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(93, 213, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }

        .project-card:hover::after {
            width: 300%;
            height: 300%;
        }

        .project-card:hover {
            transform: translateY(-5px) rotate(1deg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .project-card:active {
            transform: translateY(-2px) rotate(0deg) scale(0.98);
            transition: all 0.1s ease;
        }

        .project-icon {
            font-size: 48px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            display: inline-block;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .project-card:hover .project-icon {
            transform: scale(1.2) rotate(10deg);
            filter: drop-shadow(0 5px 10px rgba(93, 213, 255, 0.5));
        }

        .project-card h3 {
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .skill-item {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .skill-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(93, 213, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .skill-item:hover::before {
            left: 100%;
        }

        .skill-item:hover {
            transform: scale(1.05) rotate(-2deg);
            background: rgba(93, 213, 255, 0.2);
            box-shadow: 0 5px 20px rgba(93, 213, 255, 0.3);
        }

        .skill-item:active {
            transform: scale(0.95) rotate(0deg);
        }

        /* --- 11. Component: Blog Section --- */
        .blog-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .blog-card {
            width: 100%;
            max-width: 1500px;
            margin: 0 auto;

        /* --- 13. Component: Blog Viewer --- */
        .blog-viewer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: pointer;
            padding: 20px;
        }

        .blog-viewer-overlay.visible {
            opacity: 1;
        }

        .blog-viewer-content {
            width: 100%;
            max-width: 900px;
            height: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 40px;
            position: relative;
            cursor: default;
            transform: scale(0.95) translateY(20px);
            transition: transform 0.3s ease, opacity 0.3s ease, background-color 0.5s ease, background-image 0.5s ease, border-color 0.5s ease, color 0.5s ease, box-shadow 0.5s ease;
            border-radius: 20px;
        }

        .blog-viewer-overlay.visible .blog-viewer-content {
            transform: scale(1) translateY(0);
        }

        /* Viewer Day Mode */
        .blog-viewer-content {
            background: linear-gradient(135deg, rgba(255, 235, 238, 0.98) 0%, rgba(230, 240, 255, 0.98) 100%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #3d3a5b;
            box-shadow: 0 12px 45px rgba(108, 99, 255, 0.1);
        }

        .viewer-title {
            background: linear-gradient(45deg, #d24d93, #4a69bd);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
            font-size: 32px;
            margin-bottom: 10px;
            transition: color 0.5s ease, text-shadow 0.5s ease;
        }

        .viewer-meta {
            opacity: 0.6;

            margin-bottom: 30px;

            gap: 20px;
            flex-wrap: wrap;
            transition: opacity 0.5s ease;

        .viewer-body {
            font-size: 16px;
            line-height: 1.8;
        }

        .viewer-body p {

        .viewer-body h4 {

            border-left: 4px solid #8e82ff;
            font-size: 20px;
            margin-top: 1.8em;
            margin-bottom: 1em;
            padding-left: 12px;
            transition: color 0.5s ease, border-color 0.5s ease;
        }

        .viewer-body pre {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5em 0;
            transition: background 0.5s ease, border-color 0.5s ease;
        }

        .viewer-body code {
            color: #3d3a5b;
            font-family: 'MapleMono NF CN', monospace;
            font-size: 14px;
            transition: color 0.5s ease;
        }

        .close-viewer,
        .viewer-mode-toggle {
            color: #8282a2;
        }

        .close-viewer:hover,
        .viewer-mode-toggle:hover {
            color: #4a69bd;
        }

        /* Viewer Dark Mode */
        body.dark-mode .blog-viewer-content {
            background: rgba(20, 20, 30, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e0e0e0;
        }

        body.dark-mode .viewer-title {
            background: linear-gradient(90deg, #84fab0 0%, #8fd3f4 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 8px rgba(143, 211, 244, 0.3);

        body.dark-mode .viewer-meta {

        }

        }

        }

        }

        body.dark-mode .close-viewer {
            color: #fff;
        }

        body.dark-mode .close-viewer:hover {
            color: #5dd5ff;
        }

        /* Viewer Controls */
        .close-viewer {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 36px;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
            line-height: 1;
            z-index: 10;
        }

        .close-viewer:hover {
            transform: rotate(90deg);
        }

        .viewer-mode-toggle {
            position: absolute;
            top: 20px;
            right: 65px;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .viewer-mode-toggle:hover {
            transform: scale(1.2) rotate(15deg);
        }

        .viewer-mode-toggle::before {
            content: '🌙';
            /* 日间模式下，显示月亮图标 */
        }

        body.dark-mode .viewer-mode-toggle::before {
            content: '☀️';
            /* 黑夜模式下，显示太阳图标 */
        }

        /* Viewer Scrollbar */
        .blog-viewer-content::-webkit-scrollbar {
            width: 8px;
        }

        .blog-viewer-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .blog-viewer-content::-webkit-scrollbar-thumb {
            background-color: rgba(93, 213, 255, 0.5);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
            transition: background-color 0.3s ease;
        }

        .blog-viewer-content::-webkit-scrollbar-thumb:hover {
            background-color: rgba(93, 213, 255, 0.8);
        }

        .blog-viewer-content {
            /* Firefox */
            scrollbar-width: thin;
            scrollbar-color: rgba(93, 213, 255, 0.8) transparent;
        }

        /* WebKit browsers (Chrome, Safari, Edge) scrollbar fallback */
        .blog-viewer-content::-webkit-scrollbar {
            width: 8px;
        }

        .blog-viewer-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .blog-viewer-content::-webkit-scrollbar-thumb {
            background: rgba(93, 213, 255, 0.8);
            border-radius: 4px;
        }

                if (validationMode === 1) {

                    const mainContent = document.getElementById('main-content');

                    method: 'POST',

        // --- 3. Component Logic: Background Particles ---
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            if (!particlesContainer) return;
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

        // --- 4. Component Logic: Snake Game ---
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas ? canvas.getContext('2d') : null;
        let snake, direction, food, animationId, trail, particles = [];
        const gridSize = 20;
        let tileCountX, tileCountY;

        if (canvas) {
            tileCountX = canvas.width / gridSize;
            tileCountY = canvas.height / gridSize;
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 };
            food = { x: 15, y: 10 };
            trail = [];
        }

        function willCollide(x, y) {
            if (x < 0 || x >= tileCountX || y < 0 || y >= tileCountY) return true;
            for (let segment of snake) {
                if (segment.x === x && segment.y === y) return true;
            }
            return false;
        }

        function calculateNextDirection() {
            if (!canvas) return;
            const head = snake[0];
            const dx = food.x - head.x;
            const dy = food.y - head.y;
            const randomFactor = Math.random() > 0.9;
            if (randomFactor) {
                const possibleDirections = [{ x: 1, y: 0 }, { x: -1, y: 0 }, { x: 0, y: 1 }, { x: 0, y: -1 }];
                const validDirections = possibleDirections.filter(dir => !willCollide(head.x + dir.x, head.y + dir.y));
                if (validDirections.length > 0) return validDirections[Math.floor(Math.random() * validDirections.length)];
            }
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0 && !willCollide(head.x + 1, head.y)) return { x: 1, y: 0 };
                if (dx < 0 && !willCollide(head.x - 1, head.y)) return { x: -1, y: 0 };
            }
            if (dy > 0 && !willCollide(head.x, head.y + 1)) return { x: 0, y: 1 };
            if (dy < 0 && !willCollide(head.x, head.y - 1)) return { x: 0, y: -1 };
            const possibleDirections = [{ x: 1, y: 0 }, { x: -1, y: 0 }, { x: 0, y: 1 }, { x: 0, y: -1 }];
            for (let dir of possibleDirections) {
                if (!willCollide(head.x + dir.x, head.y + dir.y)) return dir;
            }
            return direction;
        }

        function createParticleEffect(x, y) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x,
                    y,
                    vx: (Math.random() - 0.5) * 5,
                    vy: (Math.random() - 0.5) * 5,
                    life: 20,
                    color: `hsl(${Math.random() * 60 + 180}, 100%, 50%)`
                });
            }
        }

        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                return p.life > 0;
            });
        }

        function generateFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCountX),
                    y: Math.floor(Math.random() * tileCountY)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function updateAnimation() {
            if (!canvas) return;
            direction = calculateNextDirection();
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            if (head.x < 0) head.x = tileCountX - 1;
            if (head.x >= tileCountX) head.x = 0;
            if (head.y < 0) head.y = tileCountY - 1;
            if (head.y >= tileCountY) head.y = 0;
            trail.push({ x: head.x, y: head.y, life: 5 });
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                generateFood();
                //createParticleEffect(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2);
                if (snake.length > 15) snake.pop();
            } else {
                snake.pop();
            }
            trail = trail.filter(t => {
                t.life - 3;
                return t.life > 0;
            });
            if (snake.length < 3) snake = [{ x: 10, y: 10 }, { x: 9, y: 10 }, { x: 8, y: 10 }];
            drawAnimation();
        }

        function drawAnimation() {
            if (!ctx) return;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= canvas.width; i += gridSize) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i <= canvas.height; i += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
            // 绘制轨迹
            trail.forEach(t => {
                if (t.life > 1) return; // 只绘制最近的 2 格轨迹
                ctx.fillStyle = `rgba(93, 213, 255, ${t.life * 0.05})`; // 提高透明度系数让轨迹更明显
                ctx.fillRect(t.x * gridSize, t.y * gridSize, gridSize, gridSize);
            });
            snake.forEach((segment, index) => {
                const opacity = 1 - (index / snake.length) * 0.5;
                if (index === 0) {
                    // 绘制蛇头
                    ctx.fillStyle = `rgba(0, 255, 136, ${opacity})`;
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#00ff88';
                    ctx.fillRect(segment.x * gridSize + 2, segment.y * gridSize + 2, gridSize - 4, gridSize - 4);
                    ctx.shadowBlur = 0;

                    // 添加蛇眼
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.9)';
                    const eyeSize = 3;
                    const eyeOffset = 5;

                    // 根据方向绘制眼睛位置
                    if (direction.x > 0) { // 向右
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (direction.x < 0) { // 向左
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (direction.y > 0) { // 向下
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else { // 向上
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                    }
                } else {
                    // 绘制蛇身
                    ctx.fillStyle = `rgba(93, 213, 255, ${opacity})`;
                    ctx.shadowBlur = 0;
                    ctx.fillRect(segment.x * gridSize + 2, segment.y * gridSize + 2, gridSize - 4, gridSize - 4);
                }
            });
            const time = Date.now() * 0.001;
            const foodGlow = Math.sin(time * 5) * 0.3 + 0.7;
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ff6b6b';
            ctx.fillStyle = `rgba(255, 107, 107, ${foodGlow})`;
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
            updateParticles();
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x - 2, p.y - 2, 4, 4);
            });
        }

        function initSearch() {

            const searchResultsInfo = document.querySelector('.search-results-info');
            const resultsCount = document.querySelector('.results-count');
            if (!searchInput || !searchClear || !searchResultsInfo) return;

            function performSearch() {
                const query = searchInput.value.toLowerCase().trim();
                const blogCards = document.querySelectorAll('.blog-card');
                let visibleCount = 0;
                blogCards.forEach(card => {
                    const title = card.querySelector('.blog-title').textContent.toLowerCase();
                    const excerpt = card.querySelector('.blog-excerpt').textContent.toLowerCase();
                    const category = card.querySelector('.blog-category').textContent.toLowerCase();
                    const matches = query === '' || title.includes(query) || excerpt.includes(query) || category.includes(query);
                    card.classList.toggle('search-hidden', !matches);
                    if (matches) visibleCount++;
                });
                if (query) {
                    searchClear.style.display = 'block';
                    searchResultsInfo.style.display = 'block';
                    resultsCount.textContent = visibleCount;
                } else {
                    searchClear.style.display = 'none';
                    searchResultsInfo.style.display = 'none';
                }
                const container = document.querySelector('#projects .blog-container');
                if (container && visibleCount === 0 && query) {

                        noResultsMsg.className = 'no-results-message';

                    if (noResultsMsg) noResultsMsg.remove();

            }

            });

            const container = document.getElementById('aiReportsList');
            if (!container) {
                console.error('找不到aiReportsList容器');
                return;
            }

            const reports = aiReportsState.allReports;

            if (reports.length === 0) {
                container.innerHTML = `
            <div style="text-align: center; padding: 40px;">
                <div style="font-size: 48px; margin-bottom: 20px;">📰</div>
                <p style="opacity: 0.7;">暂无AI日报</p>
                <p style="opacity: 0.5; font-size: 14px; margin-top: 10px;">等待最新资讯推送...</p>
            </div>
        `;
                return;
            }

            // 清空容器
            container.innerHTML = '';

            // 创建日报卡片
            reports.forEach((report, index) => {
                const card = createAIReportCard(report, index);
                container.appendChild(card);
            });

            // 更新加载更多按钮
            updateLoadMoreButton();
        }

        // 创建单个AI日报卡片
        function createAIReportCard(report, index) {
            const card = document.createElement('div');
            card.className = 'ai-report-card glass-card';
            card.dataset.reportDate = report.report_date;

            card.innerHTML = `
        <div class="ai-report-header">
            <span class="ai-report-date">📅 ${report.report_date}</span>
            <span class="ai-report-highlights">🔥 ${report.highlights_count || 0}个亮点</span>
        </div>
        <div class="ai-report-title">
            🤖 ${safeEscapeHtml(report.title)}
        </div>
        <div class="ai-report-summary">
            ${safeEscapeHtml(report.summary)}
        </div>
        <div class="ai-report-footer">
            <span class="read-report">阅读全文 →</span>
            <div class="blog-actions">
                <span class="share-btn">📤 分享</span>
            </div>
        </div>
    `;

            // 添加事件监听器
            card.addEventListener('click', (e) => {
                // 检查是否点击的是分享按钮
                if (e.target.classList.contains('share-btn') || e.target.closest('.share-btn')) {
                    e.stopPropagation();
                    shareAIReport(report.report_date, report.title);
                } else {
                    viewAIReport(report.report_date);
                }
            });

            return card;
        }

        // 渲染时间线
        function renderAIReportsTimeline() {
            const container = document.getElementById('reportsTimeline');
            if (!container) {
                console.error('找不到reportsTimeline容器');
                return;
            }

            const reports = aiReportsState.allReports.slice(0, 15); // 显示最近15期

            if (reports.length === 0) {
                container.innerHTML = '<p style="opacity: 0.6; text-align: center; padding: 20px;">暂无日报</p>';
                return;
            }

            container.innerHTML = '';

            reports.forEach((report, index) => {
                const item = document.createElement('div');
                item.className = `timeline-item ${index === 0 ? 'active' : ''}`;

                item.innerHTML = `
            <div class="timeline-dot ${index === 0 ? '' : 'inactive'}"></div>
            <div>
                <div style="font-size: 14px; font-weight: 500;">${report.report_date}</div>
                <div style="font-size: 12px; opacity: 0.7;">${report.highlights_count || 0}个亮点</div>
            </div>
        `;

                item.addEventListener('click', () => viewAIReport(report.report_date));
                container.appendChild(item);
            });
        }

        // 更新统计信息
        function updateAIReportsStats(total) {
            const currentMonth = new Date().getMonth() + 1;
            const currentYear = new Date().getFullYear();

            const monthlyCount = aiReportsState.allReports.filter(report => {
                const reportDate = new Date(report.report_date);
                return reportDate.getMonth() + 1 === currentMonth &&
                    reportDate.getFullYear() === currentYear;
            }).length;

            // 安全地更新统计元素
            const updateElement = (id, value) => {
                const el = document.getElementById(id);
                if (el) el.textContent = value;
            };

            updateElement('totalReports', total);
            updateElement('monthlyReports', monthlyCount);
            updateElement('latestDate', aiReportsState.allReports.length > 0 ? aiReportsState.allReports[0].report_date : '-');
        }

        // 更新加载更多按钮
        function updateLoadMoreButton() {
            const btn = document.querySelector('.load-more-btn');
            if (!btn) return;

            if (aiReportsState.currentPage < aiReportsState.totalPages) {
                btn.style.display = 'block';
                btn.onclick = () => loadAIReports(aiReportsState.currentPage + 1, true);
            } else {
                btn.style.display = 'none';
            }
        }

        // 查看AI日报详情
        async function viewAIReport(reportDate) {
            //console.log('查看AI日报:', reportDate);

            try {
                const response = await fetch(`${API_BASE}/ai-reports/${reportDate}`);

                // 只读取一次响应体，并将其存储在变量中
                const reportData = await response.json();

                // 检查请求是否成功。即使请求失败（如404），后端也可能返回一个包含错误信息的JSON
                if (!response.ok) {
                    // 如果后端返回了错误信息，就使用它，否则使用HTTP状态
                    throw new Error(reportData.message || `无法获取日报详情: ${response.status}`);
                }

                // 如果请求成功，使用已经读取的数据来显示查看器
                showAIReportViewer(reportData);

            } catch (error) {
                console.error('查看AI日报失败:', error);
                showToast(`查看失败: ${error.message}`, 'error');
            }
        }

        // 显示AI日报查看器
        function showAIReportViewer(report) {
            const overlay = document.createElement('div');
            overlay.className = 'blog-viewer-overlay';

            const content = document.createElement('div');
            content.className = 'blog-viewer-content';
            content.addEventListener('click', e => e.stopPropagation());

            content.innerHTML = `
        <span class="close-viewer">&times;</span>
        <span class="viewer-mode-toggle"></span>
        <h2 class="viewer-title">${safeEscapeHtml(report.title)}</h2>
        <div class="viewer-meta">
            <span>📅 ${report.report_date}</span>
            <span>🤖 AI日报</span>
            <span>🔥 ${report.highlights_count || 0}个亮点</span>
        </div>
        <div class="viewer-body">${report.content}</div>
    `;

            overlay.appendChild(content);
            document.body.appendChild(overlay);

            // 事件绑定
            const closeBtn = content.querySelector('.close-viewer');
            const modeToggle = content.querySelector('.viewer-mode-toggle');

            closeBtn.addEventListener('click', () => closeAIReportViewer(overlay));
            overlay.addEventListener('click', () => closeAIReportViewer(overlay));

            if (modeToggle && typeof toggleDarkMode === 'function') {
                modeToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleDarkMode();
                });
            }

            // 显示动画
            document.body.classList.add('viewer-open');
            setTimeout(() => overlay.classList.add('visible'), 10);
        }

        // 关闭AI日报查看器
        function closeAIReportViewer(overlay) {
            overlay.classList.remove('visible');
            overlay.addEventListener('transitionend', () => {
                if (overlay.parentNode) {
                    overlay.remove();
                }
                document.body.classList.remove('viewer-open');
            }, { once: true });
        }

        // 分享AI日报
        function shareAIReport(reportDate, title) {
            const url = `${window.location.origin}${window.location.pathname}?ai-report=${reportDate}`;

            if (navigator.share) {
                navigator.share({
                    title: `AI日报: ${title}`,
                    url: url
                }).catch(err => console.log('分享取消:', err));
            } else {
                // 复制到剪贴板
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(url).then(() => {
                        showToast('链接已复制到剪贴板');
                    });
                } else {
                    // 降级方案
                    const textarea = document.createElement('textarea');
                    textarea.value = url;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    showToast('链接已复制到剪贴板');
                }
            }
        }

        function getTabDisplayName(tabId) {
            const mapping = {
                'site': '网站主页',
                'projects': '项目',
                'resourcesharing': '资源分享',
                'skills': '涉及知识',
                'ai-reports': 'AI日报'
            };
            return mapping[tabId] || '';
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function () {
            //console.log('页面加载完成，初始化AI日报功能');

            // 检查是否有AI日报相关的URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const aiReportDate = urlParams.get('ai-report');

            if (aiReportDate) {
                //console.log('检测到AI日报参数，自动打开:', aiReportDate);
                switchTab('ai-reports');
                setTimeout(() => {
                    viewAIReport(aiReportDate);
                }, 1000);
            }
        });

        //console.log('AI日报功能代码已加载完成');

        const loadedSections = new Set();

        function switchContent(sectionName) {
            document.querySelectorAll('.content-section').forEach(s => s.style.display = 'none');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

            const activeSection = document.getElementById(sectionName + 'Section');
            const activeTab = document.querySelector(`.tab[onclick="switchContent('${sectionName}')"]`);

            if (activeSection) activeSection.style.display = 'block';
            if (activeTab) activeTab.classList.add('active');

            if (!loadedSections.has(sectionName)) {
                if (sectionName === 'blog') {
                    loadAndRenderBlogs();
                }
                loadedSections.add(sectionName);
            }
        }

        async function loadAndRenderBlogs() {
            const container = document.getElementById('blogListContainer');
            if (!container) return;

            container.innerHTML = '<p class="no-results-message">正在加载博客列表...</p>';

            try {
                const response = await fetch('/api/projects');
                if (!response.ok) throw new Error(`服务器响应: ${response.status}`);
                const projects = await response.json();

                container.innerHTML = ''; // 清空加载提示

                if (projects.length === 0) {
                    container.innerHTML = '<p class="no-results-message">这里还没有任何内容哦</p>';
                    return;
                }

                projects.forEach(project => {
                    const createdAt = new Date(project.created_at);
                    const updatedAt = new Date(project.updated_at);

                    let datePrefix = '发布于';
                    let displayDate = createdAt;

                    // 如果更新时间存在，且比创建时间晚超过1分钟，则视为已修改
                    if (project.updated_at && (updatedAt.getTime() - createdAt.getTime() > 60000)) {
                        datePrefix = '修改于';
                        displayDate = updatedAt;
                    }

                    const cardHTML = `
                    <div class="blog-card glass-card" data-project-id="${project.id}" onclick="showBlogViewer(${project.id})">
                        <div class="blog-header">
                            <span class="blog-date">${datePrefix} ${displayDate.toLocaleDateString()}</span>
                            <span class="blog-category">${project.category}</span>
                        </div>
                        <h3 class="blog-title">${project.title}</h3>
                        <p class="blog-excerpt">${project.excerpt}</p>
                        <div class="blog-footer">
                            <span class="read-more">阅读全文 &rarr;</span>
                            <div class="blog-stats">
                                <span>👁️ ${project.views || 0}</span>
                                <span style="margin-left: 15px;">💬 ${project.comments || 0}</span>
                            </div>
                        </div>
                    </div>
                `;
                    container.insertAdjacentHTML('beforeend', cardHTML);
                });
            } catch (error) {
                console.error('加载博客失败:', error);
                container.innerHTML = `<p class="no-results-message">加载博客失败: ${error.message}</p>`;
            }
        }
    </script>
</body>
