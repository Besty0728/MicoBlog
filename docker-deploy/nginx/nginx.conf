user nginx;
worker_processes auto;

# 错误日志
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    keepalive_timeout 65;
    charset utf-8;

    # --- IP 黑名单配置 ---
    geo $remote_addr $blocked_ip {
        default 0;
        # 引入黑名单文件
        include /etc/nginx/blocked_ips.conf;
    }
    
    # --- 速率限制 ---
    limit_req_zone $binary_remote_addr zone=loginlimit:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=bloglimit:10m rate=20r/m;

    # --- 上游后端服务 ---
    upstream micoblog_backend {
        server micoblog-backend:3001;
    }

    # --- 主服务器配置 ---
    server {
        listen 80;
        server_name localhost;  # 在生产环境中替换为您的域名

        # 如果IP在黑名单中，则拒绝访问
        if ($blocked_ip) {
            return 403;
        }
        
        # 应用速率限制
        limit_req zone=bloglimit burst=15 nodelay;

        # --- 前端静态文件 ---
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # --- 静态资源缓存 ---
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|ttf|woff|woff2)$ {
            root /usr/share/nginx/html;
            expires 7d;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
        }

        # --- 音频文件专用配置 ---
        location ~* \.(mp3|flac|ogg|wav|m4a)$ {
            proxy_pass http://micoblog_backend;
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header Accept-Ranges bytes;
        }

        # --- API 请求代理到后端 ---
        location /api/ {
            proxy_pass http://micoblog_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # --- 管理后台代理 ---
        location /admin {
            # 对登录接口应用速率限制
            if ($request_uri ~ "/api/auth/login") {
                limit_req zone=loginlimit burst=5 nodelay;
            }
            
            proxy_pass http://micoblog_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- 上传文件代理 ---
        location /uploads/ {
            proxy_pass http://micoblog_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # --- TinyMCE 资源代理 ---
        location /tinymce/ {
            proxy_pass http://micoblog_backend;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }
}
